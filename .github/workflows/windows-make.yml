# .github/workflows/windows-make.yml
name: Make (Windows)

on:
  push:
    branches: [ main ]
    # optional: publish only when tagging versions
    # tags: [ 'v*' ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  make-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          if (Test-Path package-lock.json) { npm ci } else { npm install }

      - name: Make & Publish to GitHub Releases
        run: npx electron-forge publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
